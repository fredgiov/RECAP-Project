name: Sync to Mirror Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your code
        uses: actions/checkout@v3

      - name: Push code to Repo B
        env:
          TARGET_REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git config --global user.name "Federico Giovannitti"
          git config --global user.email "fredgiov@udel.edu"

          echo "âœ… Checking if token is set..."
          if [ -z "$TARGET_REPO_TOKEN" ]; then
            echo "âŒ TARGET_REPO_TOKEN is EMPTY"
            exit 1
          else
            echo "âœ… TARGET_REPO_TOKEN is present"
          fi

          echo "ðŸ” Setting credentials..."
          git config --global credential.helper store
          echo "https://x-access-token:$TARGET_REPO_TOKEN@github.com" > ~/.git-credentials

          echo "ðŸ“¦ Adding mirror remote..."
          git remote add mirror https://github.com/University-of-Delaware-IT-ATS/Jetson_Nano_Projects.git

          echo "ðŸš€ Pushing to mirror..."
          git push mirror main --force
